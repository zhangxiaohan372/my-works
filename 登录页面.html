<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="email">邮箱：</label><br>
        <input type="text" id="emailInput"><br>
        <label for="password">密码：</label><br>
        <input type="password" id="passwordInput"><br>
        <button id="btn" onclick="login()">登录</button>
    </div>

    <div id="message"></div>
    <script>
        let msg = [{
            name: '张三',
            age: 20,
            strengths: 'JavaScript',
            avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
            email: 'yunding@qq.com',
            password: 33333
        },
        {
            name: '李四',
            age: 19,
            strengths: 'python',
            avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
            email: '12345678@163.com',
            password: 11111
        },
        {
            name: '王五',
            age: 18,
            strengths: 'Java',
            avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
            email: 'yundingshuyuan@qq.cn',
            password: 222222
        },
        ];
        function login() {
            const emailInput = document.querySelector('#emailInput').value;
            const passwordInput = Number(document.querySelector('#passwordInput').value);
            const message = document.querySelector('#message')
            const dotCheck = /^[^@.]+@[^@.]+\.[^@.]+$/;
            const emailCheck = /^.+@(qq|163)\.(com|cn)$/;
            if (!dotCheck.test(emailInput)) {
                message.textContent = "邮箱格式不正确，必须仅包含一个小数点！"
                return;
            }
            if (!emailCheck.test(emailInput)) {
                message.textContent = "邮箱格式不正确，请重新输入！"
                return;
            }
            const user = msg.find(user => user.email === emailInput && user.password === passwordInput);
            if (user) {
                message.innerHTML = `
            <div>
                <h2>登录成功</h2>
                <img src="${user.avatar}" alt="">
                <p>姓名：${user.name}</p>
                <p>年龄：${user.age}</p>
                <p>特长：${user.strengths}</p>
                </div>`;
            } else {
                message.textContent = "邮箱或密码不正确，请重新输入！"
            }
        }
    </script>
</body>

</html>
